<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Boxes</title>
    <style>

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        img {
            max-width: 100%;
        }

        .box {
            aspect-ratio: 1;
            width: 400px;
            border: 3px solid gray;
            border-radius: 50px;
            box-shadow:  5px 5px 0px rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .panoramic {
            aspect-ratio: 16/9;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Little Boxes</h1>
    </header>
    
    <main>

        <div class="box">

            <h2>Title</h2>
            <img class="panoramic" src="/assets/branding/fer-logo.png" alt="">
            <p>Description: </p>
        </div>

    </main>

    <footer>
        <p>by dibesfer</p>
    </footer>
</body>
</html>
