<!DOCTYPE html>

</head>

<body>
    <header>
        <p><a href="https://dibesfer.github.io">dibesfer</a> - try it</p>
        <div>
            <button id="saveBtn" style="background-color: green; color: white;" onclick="save()"><a id="saveLink">save</a> </button>

        </div>

    </div>
