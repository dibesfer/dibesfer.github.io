    <script>

        let counter = 0
        let pages = [
            
            "<h2>Hello World!</h2><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore explicabo quo ex porro recusandae mollitia perspiciatis iusto. Corporis, maxime delectus? Quae necessitatibus illo aut itaque excepturi quia voluptatum molestiae distinctio?</p>",

            "<h2>Hello Jupiter!</h2>",
            `<h2>Hello Uranus!</h2>
            <p>Heh, nice rhyme</p>
            `,
            
        ]  
        pagerMax.textContent = pages.length
        pagerCurrent.textContent = counter+1
        function nextPage(){
            if (counter < pages.length-1){
            counter++
            editableContent.innerHTML = pages[counter]
            pagerCurrent.textContent = counter+1
            }
        }

        function prevPage(){
            if (counter > 0){
            counter--
            editableContent.innerHTML = pages[counter]
            pagerCurrent.textContent = counter+1
            }
        }
    </script>
