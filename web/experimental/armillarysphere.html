<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

* {
    margin: 0;
    box-sizing: border-box;
}
        div {
            width: 500px;
            height: 500px;
            border: solid 3px green;
        }

        #div1 {
            transform: rotate3d(0, 1, 0, 60deg);
        }

        #div2 {
            transform: rotate3d(1, 0, 0, 60deg);
        }

    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">

            </div>
        </div>
    </div>
</body>
</html>
