<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ—ºREST Countries</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            font-size: 1rem;
            line-height: 2;
        }

        .displayer-flex-item {
            display: flex;
            border: solid 3px black;
            height: 100px;
            width: 100%;
            min-width: max-content
        }

        .flagdisplay>img {
            height: 100%;
            width: 200px;
            object-fit: contain;
            background-image: radial-gradient( gray, black);
        }

        .namedisplay {
            flex: 1;
            height: 100%;
            overflow: auto;
            width: 400px;
            padding-left: 10px;
        }

        .coatdisplay>img {
            height: 100%;
            width: 150px;
            display: block;
            overflow: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <h1>ðŸ—ºCountries of the World</h1>
    <h3>Ordered by descending population ðŸ‘¥</h3>
    <div id="displayer">

    </div>
    <p>Thanks to https://restcountries.com/#fields-mandatory</p>
    <script>
        
        let counter = 1
        fetch("https://restcountries.com/v3.1/all?fields=name,population,flags,coatOfArms,independent,capital")
            .then(x => x.json())
            .then(y => {
                y.sort(function (a, b) { return b.population - a.population });
                for (let i = 0; i < y.length - 1; i++) {
                    const element = y[i];

                    if (element.population > 0 && element.independent==true) {
                        displayer.innerHTML += `
                        
                        <div class="displayer-flex-item">

                        <div class="flagdisplay">
                        <img src="${element.flags.png}" alt="${element.name.common}'s' flag">
                        </div>

                        <div class="namedisplay">
                        <h2>${counter}. ${element.name.common}, ${thousandDot(element.population)}</h2>
                        <p>${element.name.official}, ${element.capital}</p>
                        </div>
                        
                        
                        <div class="coatdisplay">
                        <img src="${element.coatOfArms.png}" alt="Coat of Arms of ${element.name.common}">
                        </div>
                            

                        </div>

                        `
                        counter++
                    }
                    console.log(element)

                }
            })

            function thousandDot(number){
                let dotCounter = 0
                let newNumberString =""

                if (typeof number != "string")
                    number = number.toString()

                for (let i = number.length-1; i >= 0; i--) {
                    const element = number[i];

                    if (dotCounter!=0 && dotCounter%3==0){
                        //console.log(dotCounter + "dot")
                        newNumberString += "."
                    }
                    dotCounter++
                    //console.log(element, i)
                    newNumberString += element
                    
                }

                newNumberString = newNumberString.split('').reverse().join('');
                //console.log(newNumberString)
                return newNumberString
                
            }
            

    </script>
</body>

</html>
