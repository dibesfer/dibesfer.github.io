<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100dvh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header {
            height: 10%;
            align-content: center;
            text-align: center;
            background-color: greenyellow;
        }

        input {
            text-align: right;
        }

        #flexContainer {
            display: flex;
            flex-wrap: wrap;
            height: 90%;
        }

        #flexContainer>div {

            height: 50%;
            border: solid 1px black;
            overflow: auto;

        }

        #flexContainer>div>h3 {
            background-color: gray;
            color: white;
            padding: 5px;
            height: 10%;

        }

        #displayDiv {
            width: 100%;
            height: 100%;
            flex: 100%;
            overflow: auto;
            background-color: wheat;
        }

        #cssOptions {

            width: 50%;
            flex: 50%;
            background-color: lightblue;

        }

        #cssCode {
            width: 50%;
            flex: 50%;
            background-color: cadetblue;
        }

        .padded {
            padding: 15px;
            height: 90%;
        }
    </style>

</head>

<body>
    <header>
        <h1>CSS Generator</h1>
    </header>
    <div id="flexContainer">
        <div id="displayDiv">
            <h3>#displayDivExample</h3>
            <div class="padded">
                <div id="displayDivExample">
                    TEXT
                </div>
            </div>
        </div>
        <div id="cssOptions">
            <h3>CSS Options</h3>
            <div class="padded">
                <label for="cssWidth">Width</label>
                <input type="range" name="" id="inputWidth" min="0" max="500" value="100">
                <select name="" id="inputWidthUnit">
                    <option value="px">px</option>
                    <option value="%">%</option>
                    <option value="vw">vw</option>
                </select>

                <br>
                <label for="cssHeight">Height</label>
                <input type="number" name="cssHeight" id="inputHeight" value="0">
                <select name="" id="inputHeightUnit">
                    <option value="px">px</option>
                    <option value="%">%</option>
                    <option value="vw">vw</option>
                </select>

                <br>
                <label for="cssBgColor">Background color</label>
                <input type="color" name="" id="inputBgColor" value="#ffffff">

                <br>
                <label for="cssColor">Text color</label>
                <input type="color" name="" id="inputColor" value="#000000">

                <br>
                <label for="htmlText">Text</label>
                <input type="text" name="" id="inputText" value="TEXT">

                <br>
                <label for="cssBorder">Border</label>
                <input type="range" name="cssBorder" id="inputBorderSize" min="0" max="30" value="3">
                <input type="color" name="cssBorder" id="inputBorderColor">


            </div>
        </div>
        <div id="cssCode">
            <h3>CSS Output</h3>
            <div class="padded">
                <pre id="cssCodeOutput">

                </pre>
            </div>
        </div>
    </div>

    <script>

        let myDiv = document.getElementById("displayDivExample")
        let cssCode = document.getElementById("cssCode")
        let cssCodeOutput = document.getElementById("cssCodeOutput")
        let inputWidth = document.getElementById("inputWidth")
        let inputHeight = document.getElementById("inputHeight")
        let inputBgColor = document.getElementById("inputBgColor")
        let inputColor = document.getElementById("inputColor")
        let inputText = document.getElementById("inputText")
        let inputBorderSize = document.getElementById("inputBorderSize")
        let inputBorderColor = document.getElementById("inputBorderColor")
        let inputWidthUnit = document.getElementById("inputWidthUnit")
        let inputHeightUnit = document.getElementById("inputHeightUnit")

        inputWidth.addEventListener("input", changeWidth)
        inputHeight.addEventListener("input", changeHeight)
        inputBgColor.addEventListener("input", changeBgColor)
        inputColor.addEventListener("input", changeColor)
        inputText.addEventListener("input", changeText)
        inputBorderSize.addEventListener("input", changeBorderSize)
        inputBorderColor.addEventListener("input", changeBorderColor)

        function changeWidth() {
            myDiv.style.width = this.value + inputWidthUnit.value
            writeCode()
        }

        function changeHeight() {
            myDiv.style.height = this.value + inputHeightUnit.value
            writeCode()
        }

        function changeBgColor() {
            myDiv.style.backgroundColor = this.value
            writeCode()
        }

        function changeColor() {
            myDiv.style.color = this.value
            writeCode()
        }

        function changeText() {
            myDiv.textContent = this.value
            writeCode()
        }

        function changeBorderSize() {
            myDiv.style.borderWidth = this.value + "px"
            writeCode()
        }

        function changeBorderColor() {
            myDiv.style.borderColor = this.value
            writeCode()
        }

        function writeCode() {
            cssCodeOutput.textContent = "#displayDivExample {\n    " + myDiv.style.cssText.replaceAll("; ", "\n    ") + "\n}"
        }


        myDiv.style = `
            border: solid 3px black;
            padding: 10px;
            width: 100px;
            overflow: auto;
            background-color: #ffffff;
        `
        writeCode()
        
    </script>

</body>

</html>
