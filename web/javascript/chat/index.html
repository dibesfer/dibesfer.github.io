        function needsazero(number) {
            let result

            if (number < 10) {
                result = "0" + number
                return result
            }
            return number

        function clockFormat(time) {

            let hours
            let minutes
            let seconds

            hours = time.getHours()
            minutes = time.getMinutes()
            seconds = time.getSeconds()

            hours = needsazero(hours)
            minutes = needsazero(minutes)
            seconds = needsazero(seconds)

            return hours + ":" + minutes + ":" + seconds

        }
