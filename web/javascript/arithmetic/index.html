    <script>

        arraydeprueba = [1,2,3]

        alert(arraydeprueba)
        arraydeprueba = takeValue(arraydeprueba, 3)
        alert(arraydeprueba)
        //ELIMINAR UN VALOR DE UN ARRAY
        function takeValue(arr, valor)
        {
            const indice = arr.indexOf(valor)
            if (indice != -1){
                arr.splice(indice,1)
            }
            return arr
        }
    </script>

    <label for="primoNumber">Es numero primo?</label>
    <input type="number" id="primoNumberInput">
    <button id="primoNumberBtn">Es primo?
    </button>
    <br>

    <script>

        let primoNumber = document.getElementById("primoNumber")
        let primoNumberInput = document.getElementById("primoNumberInput")
        let primoNumberBtn = document.getElementById("primoNumberBtn")

        primoNumberBtn.addEventListener("click", isPrimeNumber)

        function isPrimeNumber(num) {

            if (!num) num = primoNumberInput.value
            let divisor = num - 1
            let prime = true


            // console.log(`
            //     ${num} / ${divisor} = ${num/divisor} y da de resto ${num%divisor}
            //     `)

            for (let i = divisor; i > 1; i--) {
                console.log(`${num} / ${i} = ${num / i} y da de resto ${num % i}`)

                if (num % i != 0) {
                    prime = true
                }

                else {
                    prime = false
                    break;
                }

            }

            console.log("esPrimo: " + prime)
            return prime

    <h2>Print table HTML</h2>
    <label for="">Rows</label><input id="tableHTMLrows" type="number"><br>
    <label for="">Columns</label><input id="tableHTMLcols" type="number"><br>
    <button id="tableHTMLBtn">Print</button>
    <div style="white-space: pre; border: solid 3px white;" id="tableHTMLresult">

        Here will go you table

    </div>
    <br>

    <script>

        tableHTMLBtn.addEventListener("click", calculateTable)

        function calculateTable() {

            let myTableHtml = `<table>\n`

            let rows = tableHTMLrows.value
            let cols = tableHTMLcols.value

            for (let i = 0; i < rows; i++) {
                myTableHtml += `    <tr>\n`

                for (let j = 0; j < cols; j++) {
                    myTableHtml += `        <td>X</td>\n`
                }
                myTableHtml += "    </tr>\n"
            }

            myTableHtml += `</table><!-- TABLE MADE BY DBF -->`
            tableHTMLresult.textContent = myTableHtml
        }

    </script>

    <label for="tablasDeMultiplicar">Introduce un n√∫mero:</label>
    <input id="tablasDeMultiplicarInput" type="text">
    <button id="tablasDeMultiplicarBtn">Multiplicar</button>
    <br><br>
    <table id="tablasDeMultiplicarTable">

    </table>

    <script>

        let tablasDeMultiplicarBtn = document.getElementById("tablasDeMultiplicarBtn")
        let tablasDeMultiplicarInput = document.getElementById("tablasDeMultiplicarInput")
        let tablasDeMultiplicarTable = document.getElementById("tablasDeMultiplicarTable")

        tablasDeMultiplicarBtn.addEventListener("click", tablaDeMultiplicar)


        function tablaDeMultiplicar() {
            let myNumber = tablasDeMultiplicarInput.value

            tablasDeMultiplicarTable.innerHTML = `
                    <tr>
                    <th>Operation</th>
                    <th>Result</th>
                    </tr>
                    `

            for (let i = 1; i <= 10; i++) {
                tablasDeMultiplicarTable.innerHTML += `
                        <tr>
                            <td>${myNumber} x ${i} =</td>
                            <td>${myNumber * i}</td>

                        </tr>`
            }
        }
    </script>

        // gradeCalc
        let gradeCalc = document.getElementById("gradeCalc")
        let gradeCalcBtn = document.getElementById("gradeCalcBtn")
        let gradeCalcOutput = document.getElementById("gradeCalcOutput")

        gradeCalcBtn.addEventListener("click", gradeCalculator)

        function gradeCalculator() {
            if (gradeCalc.value < 5) {
                gradeCalcOutput.textContent = "Insuficiente"
            }

            else if (gradeCalc.value < 6) {
                gradeCalcOutput.textContent = "Suficiente"
            }

            else if (gradeCalc.value < 7) {
                gradeCalcOutput.textContent = "Bien"
            }
            else if (gradeCalc.value < 9) {
                gradeCalcOutput.textContent = "Notable"
            }

            else {
                gradeCalcOutput.textContent = "Sobresaliente"
            }
        }
