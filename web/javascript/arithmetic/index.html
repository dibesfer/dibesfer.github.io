<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body {
            line-height: 1.7;
            font-family: monospace;
            font-variant: small-caps;
            font-size: 2vmax;
            background-color: black;
            color: white;
            padding: 15px;
        }

        /*myTextArea*/
        #myTA {
            background-color: black;
            color: lime;
            font-size: 2vmax;
            padding: 5px;
            border: solid 3px lime;
        }

        #myBtn {
            background-color: black;
            color: lime;
            font-size: 2vmax;
            padding: 5px;
            border: solid 3px lime;
        }
    </style>
</head>
<body>
    <h1>Arithmetic operators</h1>
    <p></p>
    <p>+ - * / %</p>
    <p>= == != > >= < <=</p>
    <p>Value and type</p>
    <p>5==="5" = false</p>
    <p>Comparators</p>
    <p>&& AND || OR ! NOT</p>
    <p>Directive typeof</p>
    <textarea name="" id="myTA" style="width: 100%;height: 200px;"></textarea>
    <button id="myBtn">RUN</button>
    <div id="myOU">output</div>

    <script>

        let myTA = document.getElementById("myTA")
        let myOU = document.getElementById("myOU")
        let myBtn = document.getElementById("myBtn")

        myBtn.addEventListener("click",codercode)

        function codercode(){
            myOU.textContent = myTA.value
            eval(myTA.value)
        }

    </script>

</body>
</html>
