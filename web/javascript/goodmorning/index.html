<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dbf - Good Morning</title>
    <link rel="icon" type="image/x-icon" href="/branding/favicon.ico">

    <style>
        :root {
            --opa1: 0.8
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            color: white;
            width: 100dvw;
            height: 100dvh;
        }

        a {

            color: unset;

        }

        .subFlex {
            position: absolute;
            /* background-color: rgb(170, 68, 170); */
            background-image: radial-gradient(rgb(230, 106, 192, var(--opa1)), rgb(231, 181, 190, var(--opa1)), rgb(51, 0, 47, var(--opa1)));
            background-repeat: no-repeat;
            color: rgb(51, 0, 47);
            background-position: center;
            animation-name: bg-glow;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            backdrop-filter: blur(0.5px);
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .bgFlex_Container {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;

            justify-content: center;
            align-items: center;
            max-width: 100%;
            overflow: hidden;
        }

        .bgFlex {
            width: 100%;
            height: 100%;
            background-image: url("https://images.unsplash.com/photo-1538370965046-79c0d6907d47?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsYXh5JTIwd2FsbHBhcGVyfGVufDB8fDB8fHww");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

            animation-name: bg-little-glow;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;


        }

        .mainFlex {
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .anotherFlex {
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .anotherFlex>* {
            border: dashed 3px white;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 25px;
        }

        @keyframes bg-glow {
            0% {

                background-size: 100%;
            }

            50% {

                background-size: 200%;
            }

            100% {

                background-size: 100%;
            }
        }

        @keyframes bg-little-glow {
            0% {

                transform: scale(1);
            }

            50% {

                transform: scale(1.1);
            }

            100% {

                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                filter: drop-shadow(5px 5px 15px rgb(255, 9, 9));
                transform: rotate(0);
            }

            50% {
                filter: drop-shadow(5px 5px 15px rgb(255, 198, 9));

            }

            100% {
                filter: drop-shadow(5px 5px 15px rgb(255, 9, 9));
                transform: rotate(360deg);
            }
        }

        #sun {
            text-align: center;
        }

        #sun>img {
            filter: drop-shadow(0px 0px 15px rgb(255, 9, 9));
            animation-name: spin;
            animation-duration: 12s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            width: 150px;
        }
    </style>
</head>

<body>

                <script>
                    var elem = document.documentElement;
                    function openFullscreen() {
                        if (elem.requestFullscreen) {
                            elem.requestFullscreen();
                        } else if (elem.webkitRequestFullscreen) { /* Safari */
                            elem.webkitRequestFullscreen();
                        } else if (elem.msRequestFullscreen) { /* IE11 */
                            elem.msRequestFullscreen();
                        }
                    }

                    function closeFullscreen() {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) { /* Safari */
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) { /* IE11 */
                            document.msExitFullscreen();
                        }
                    }
                </script>
            </div>
        </div>

        <p>Made by <a href="https://dibesfer.github.io">dibesfer</a></p>

</html>
