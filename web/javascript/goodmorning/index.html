<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dbf - Good Morning</title>
        <link rel="icon" type="image/x-icon" href="/branding/favicon.ico">

    <style>

        :root {
            --opa1 : 0.8
            
        }
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            color: white;
        }

        a {
            
            color: unset;
            
        }

        .subFlex {
            position: absolute;
            /* background-color: rgb(170, 68, 170); */
            background-image: radial-gradient(rgb(230, 106, 192, var(--opa1)), rgb(231, 181, 190, var(--opa1)), rgb(196, 47, 196, var(--opa1)));
            background-repeat: no-repeat;
            background-position: center;
            animation-name: bg-glow;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function:ease-in-out;
            backdrop-filter: blur(0.5px);
            display: flex;
            flex-direction:column;
            width: 100vw;
            height: 100vh;
            justify-content: space-between;
            align-items:center;
        }


        .bgFlex{
            
            background-image: url("https://images.unsplash.com/photo-1538370965046-79c0d6907d47?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FsYXh5JTIwd2FsbHBhcGVyfGVufDB8fDB8fHww");
            background-size: cover;
            background-position: center;
            position: absolute;
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        
        }

        .mainFlex {
            position: absolute;
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .anotherFlex{
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        .anotherFlex > * {
            border: dashed 3px white;
            border-radius: 25px;
            padding: 25px;
        }

        @keyframes bg-glow {
            0% {
               
                background-size: 100%;
            }

            50% {
                
                background-size: 200%;
            }

            100% {
                
                background-size: 100%;
            }
        }

        @keyframes spin {
            0% {
               filter: drop-shadow(5px 5px 15px rgb(255, 9, 9));
                transform: rotate(0);
            }

            50% {
                filter: drop-shadow(5px 5px 15px rgb(255, 198, 9));
                
            }

            100% {
               filter: drop-shadow(5px 5px 15px rgb(255, 9, 9));
                transform: rotate(360deg);
            }
        }

        #sun {
            text-align: center;
        }

        #sun > img {
            filter: drop-shadow(0px 0px 15px rgb(255, 9, 9));
            animation-name: spin;
            animation-duration: 12s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            width: 150px;
        }
        
    </style>
</head>
<body>

    <div class="bgFlex">

        <h1></h1>

    </div>

    <div class="subFlex">
    
        
    
    </div>
    <div class="mainFlex">
    
 
    
    </div>

    <div class="anotherFlex">
    
        <h2>dbf</h2>

        <div id="centercenter">
            <div id="sun">
                <img  src="https://png.pngtree.com/png-vector/20241025/ourmid/pngtree-hot-sun-isolate-on-transparent-backgruond-png-image_14167435.png" alt="">

            </div>
            <h1>Good Morning</h1>
            <h3>Today is Tuesday</h3>
            <div>
                <p>Tasks</p>
                <ul>
                    <li>Walk to the park</li>
                    <li>Draw</li>
                    <li>Code your web</li>
                    <li>Code your <a href="https://dibesfer.itch.io">game</a></li>
                </ul>
            </div>
        </div>
        
        <p>Made by <a href="https://dibesfer.github.io">dibesfer</a></p>
    
    </div>
</body>
</html>
