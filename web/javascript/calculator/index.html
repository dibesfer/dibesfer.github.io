<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator dbf</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: wheat;
        }

        #consola {
            height: 10%;
            overflow: auto;
            padding: 5px;
            font-family: monospace;
            font-size: x-large;
            word-break: break-all;
        }

        #calculatorInput {
            width: 100%;
            text-align: right;
            padding: 5px;
            font-size: 40px;
            height: 20%;
            border: solid 3px black;
            background-color: lightblue;

        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            height: 70%;
        }

        .grid>div {
            border: solid 1px black;
            text-align: center;
            font-size: 40px;
            align-content: center;
            cursor: pointer;
            transition: 0.05s;
            user-select: none;
        }

        .grid>div:hover {
            background-color: gray;
        }

        .grid>div:active {
            background-color: rgb(88, 88, 88);
            color: white;
            font-weight: bold;
        }

        .keyPressed {
            background-color: rgb(88, 88, 88);
            color: white;
            font-weight: bold;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="consola">
        CONSOLA<br>
    </div>
    <input value="0" placeholder="0" type="number" name="calculatorInput" id="calculatorInput">
    <div class="grid">

        <div id="key7" onclick="insertNumber(7)">7</div>
        <div id="key8" onclick="insertNumber(8)">8</div>
        <div id="key9" onclick="insertNumber(9)">9</div>
        <div id="key+" onclick="add()" style="color: blue;">+</div>
        <div id="key-" onclick="subtract()" style="color: red;">-</div>
        <div id="key4" onclick="insertNumber(4)">4</div>
        <div id="key5" onclick="insertNumber(5)">5</div>
        <div id="key6" onclick="insertNumber(6)">6</div>
        <div id="keyX" onclick="multiply()" style="color: green;">x</div>
        <div id="key/" onclick="divide()" style="color: purple;">/</div>
        <div id="key1" onclick="insertNumber(1)">1</div>
        <div id="key2" onclick="insertNumber(2)">2</div>
        <div id="key3" onclick="insertNumber(3)">3</div>
        <div id="key0" onclick="insertNumber(0)">0</div>
        <div id="key," onclick="insertComma()">,</div>
        <div id="" onclick="insertNumber()" style="grid-column: span 2;"></div>
        <!-- <div id="" onclick="insertNumber()"></div> -->
        <div id="keyBack" onclick="back()">←</div>
        <div id="keyC" onclick="functionC()" class="red">C</div>
        <div id="key=" onclick="equals()" class="green">=</div>
    </div>

    <script>
        // UFF CALCULADORA

        var result = null
        var firstNumber = null
        var secondNumber = null
        var equalsMemory = null
        var awaitingInput = false

        var stringInput = ""
        var floatInput = 0.0

        currentOperation = "none"

        function takeValue() {

            return stringInput = calculatorInput.value.toString()

        }
        takeValue()
        function putValue(value) {

            calculatorInput.value = value
            return value
        }

        function aestheticPressButton(button) {
            document.getElementById("key" + button)
                .classList.add("keyPressed")
            setTimeout(() => {
                document.getElementById("key" + button)
                    .classList.remove("keyPressed")
            }, 100)
        }

        function insertNumber(number) {
            //calculatorInput.value = number
            aestheticPressButton(number)


            consola.innerHTML += number
            consola.scrollTop = consola.scrollHeight;

            if (awaitingInput && firstNumber) {
                calculatorInput.value = 0
                awaitingInput = false
            }

            stringInput = calculatorInput.value.toString()

            if (stringInput.endsWith(".0")) {

                if (number != 0) {
                    stringInput = stringInput.slice(0, -1)
                }
            }
            stringInput += number
            floatInput = parseFloat(stringInput)

            // parseFloat() kills 0.10... like values
            if (stringInput.includes(".")) {

                if (!stringInput[stringInput.length - 1] == "0") {
                    calculatorInput.value = stringInput
                }

                console.log("calc just added a 0")
                console.log(stringInput + " / " + number)

                if (number == 0) {
                    calculatorInput.value = stringInput
                }

            }
            else {
                calculatorInput.value = floatInput

            }
            calculatorInput.scrollLeft = calculatorInput.scrollWidth; // scroll al máximo a la derecha


            //alert("hola" + stringInput)
        }

        function insertComma() {
            aestheticPressButton(",")
            calculatorInput.value += ".0"
        }

        function add() {
            aestheticPressButton("+")
            consola.innerHTML += " + "

            currentOperation = "add"
            awaitingInput = true
            calculatorInput.style.color = "blue"

            // MEMORY
            if (firstNumber == null) {
                firstNumber = calculatorInput.value

            }
            else {
                secondNumber = calculatorInput.value
            }


        }

        function subtract() {
            aestheticPressButton("-")
            consola.innerHTML += " - "

            currentOperation = "subtract"
            awaitingInput = true
            calculatorInput.style.color = "red"

            // MEMORY
            if (firstNumber == null) {
                firstNumber = calculatorInput.value

            }
            else {
                secondNumber = calculatorInput.value
            }



        }

        function multiply() {
            aestheticPressButton("X")
            consola.innerHTML += " x "

            currentOperation = "multiply"
            awaitingInput = true
            calculatorInput.style.color = "green"

            // MEMORY
            if (firstNumber == null) {
                firstNumber = calculatorInput.value

            }
            else {
                secondNumber = calculatorInput.value
            }


        }

        function divide() {
            aestheticPressButton("/")
            consola.innerHTML += " / "

            currentOperation = "divide"
            awaitingInput = true
            calculatorInput.style.color = "purple"

            // MEMORY
            if (firstNumber == null) {
                firstNumber = calculatorInput.value

            }
            else {
                secondNumber = calculatorInput.value
            }


        }

        function equals() {

            aestheticPressButton("=")

            if (firstNumber) {
                secondNumber = calculatorInput.value

                switch (currentOperation) {
                    case "add":
                        result = parseFloat(firstNumber) + parseFloat(secondNumber)
                        break;

                    case "subtract":
                        result = parseFloat(firstNumber) - parseFloat(secondNumber)
                        break;

                    case "multiply":
                        result = parseFloat(firstNumber) * parseFloat(secondNumber)
                        break;

                    case "divide":
                        result = parseFloat(firstNumber) / parseFloat(secondNumber)
                        break;

                    default:
                        break;
                }

                calculatorInput.value = result
                firstNumber = null
                equalsMemory = secondNumber
                secondNumber = null

                calculatorInput.style.color = "unset"
                consola.innerHTML += " = " + result + "<br>"
                consola.scrollTop = consola.scrollHeight;

            }

            else if (equalsMemory) {

                firstNumber = calculatorInput.value
                switch (currentOperation) {
                    case "add":
                        result = parseFloat(firstNumber) + parseFloat(equalsMemory)
                        break;

                    case "subtract":
                        result = parseFloat(firstNumber) - parseFloat(equalsMemory)
                        break;

                    case "multiply":
                        result = parseFloat(firstNumber) * parseFloat(equalsMemory)
                        break;

                    case "divide":
                        result = parseFloat(firstNumber) / parseFloat(equalsMemory)
                        break;

                    default:
                        break;
                }

                calculatorInput.value = result
                firstNumber = null
                secondNumber = null

                calculatorInput.style.color = "unset"
                consola.innerHTML += " = " + result + "<br>"
                consola.scrollTop = consola.scrollHeight; // scroll al máximo a la derecha

            }

        }

        function back() {
            aestheticPressButton("Back")
            calculatorInput.value = calculatorInput.value.toString().slice(0, -1)
        }

        function functionC() {
            aestheticPressButton("C")
            calculatorInput.value = 0
        }

        document.onkeydown = function (e) {
            e.preventDefault()

            switch (e.code) {

                case "Numpad0":
                    insertNumber(0)

                    break;
                case "Numpad1":
                    insertNumber(1)

                    break;
                case "Numpad2":
                    insertNumber(2)

                    break;
                case "Numpad3":
                    insertNumber(3)

                    break;
                case "Numpad4":
                    insertNumber(4)

                    break;
                case "Numpad5":
                    insertNumber(5)

                    break;
                case "Numpad6":
                    insertNumber(6)

                    break;
                case "Numpad7":
                    insertNumber(7)

                    break;
                case "Numpad8":
                    insertNumber(8)

                    break;
                case "Numpad9":
                    insertNumber(9)

                    break;

                case "NumpadAdd":
                    add()
                    break;
                case "NumpadSubtract":
                    subtract()
                    break;

                case "NumpadMultiply":
                    multiply()
                    break;
                case "NumpadDivide":
                    divide()
                    break;

                case "NumpadEnter":
                    equals()
                    break;

                case "NumpadDecimal":
                    insertComma()
                    break;

                case "Delete":
                    functionC()
                    break;

                case "Backspace":
                    back()
                    break;

                default:
                    console.log(e.code + " is not divided.")
                    break;

            }

        };

    </script>
</body>

</html>
