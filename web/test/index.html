<!DOCTYPE html>
<html>
<head>
<title>dibesfer</title>
<style>

* {
  margin: 0;
  box-sizing: border-box;
}
body {
  background-color: black;
  color: white;
  font-family: sans-serif;
  line-height: 2;
}


header {
  position:fixed;
  left: 0;
  right: 0;
  backdrop-filter: blur(10px);
  z-index: 1;
}

header , footer {
  text-align: center;
}

#headerflex {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
footer {
  padding: 40px;
}
a {
  text-decoration: none;
  color: gold;
}

img {
  max-width: 100%;
}
.flexgrid {
  
  display: flex;
  align-items: center;
  justify-content: space-around;
  flex-wrap: wrap;
}

.flexgriditem {
  flex: 33.33%;
  text-align:center;
  overflow: hidden;

}
.zoomableimage {
  max-width: 100%;
  overflow:hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  aspect-ratio: 16/9;
  transition: 1s;

}


.zoomableimage:hover {
  transform: scale(2);
  
}

.invert {
filter: invert(1)
}

.franjawrapper {
  margin:auto;
  max-width: 800px;
  
}

::selection {
  background-color: darkgray;
  color: black;
}
</style>
</head>
<body>
  <header>
    <div id="headerflex">
      <img class="invert" width="40px" src="dibesfer-logo.png">
      <h1>dibesfer</h1>
      <img class="invert" width="40px"  src="fer-logo.png">
    </div>
    
    
   
  </header>

  <main>
  <br><br>
    <h3 style="text-align:center">Dibujos y escritos de Fer</h3>
  <div class="franjawrapper">
  <img width="100%" class="invert" src="franja7.png">

  </div>
    <div class="flexgrid">
      <div class="flexgriditem">
      <div class="zoomableimage">
        <img width="100%" src="https://dibesfer.com/art/dibesfer/Alan%20Moore%20-%202019Ja23.jpg">
      </div>
      <h2>Gallery</h2>
      </div>
      <div class="flexgriditem">
      <div class="zoomableimage">
      <img width="100%" src="https://dibesfer.com/p/games/minetest/colorlandia/art/colorlandia-spawn.png">
      </div>
      <h2>Games</h2>
      </div>
      <div class="flexgriditem">
      <div class="zoomableimage">
      <img width="100%" src="web.png">
      </div>
      <h2>Web</h2>
      </div>

    </div>
  
  </main>
  <div class="franjawrapper">
  <img width="100%" class="invert" src="franja7.png">
  </div>
  <footer>
    <p>contact <a href="mailto:dibesfer@gmail.com">dibesfer@gmail.com</a></p>
    <p>made by <a href="" target="_blank">dibesfer.github.io</a></p>
    <p>the 2025/04/07</p>
    
  </footer>
</body>
</html>
