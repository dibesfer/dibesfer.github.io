            function beautifyWords(text){
                let newtext = text.replaceAll("Dios ", "<span class='godName'>Dios</span> ")
                newtext = newtext.replaceAll("Dios.", "<span class='godName'>Dios</span>.")
                newtext = newtext.replaceAll("Dios,", "<span class='godName'>Dios</span>,")
                newtext = newtext.replaceAll("Jehov√°", "<span class='godName'>Jehov√°</span>")
                newtext = newtext.replaceAll("Israel", "<span class='Israel'>Israel</span>")
                newtext = newtext.replaceAll("Jes√∫s", "<span class='JC'>Jes√∫s</span>")
                newtext = newtext.replaceAll("Jesucristo", "<span class='JC'>Jesucristo</span>")
                newtext = newtext.replaceAll("JES√öS", "<span class='JC'>JES√öS</span>")
                newtext = newtext.replaceAll("Cristo", "<span class='JC'>Cristo</span>")
                newtext = newtext.replaceAll("diablo", "<span class='devil'>diablo</span>")
                newtext = newtext.replaceAll("Satan√°s", "<span class='devil'>Satan√°s</span>")
                newtext = newtext.replaceAll("demonios", "<span class='devil'>demonios</span>")
                newtext = newtext.replaceAll("demonio", "<span class='devil'>demonio</span>")


                return newtext
            }
