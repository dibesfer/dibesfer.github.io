<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸª™ Crypto API</title>
    <link rel="stylesheet" href="/ferstyle.css">
    <link rel="stylesheet" href="/assets/css/basictemplate.css">
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #eee;
            padding: 10px;
        }

        h1,
        a {
            color: #ff69b4;
        }

        #crypto-list>div {
            height: 75px;
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        #crypto-list>div>img {
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        
        <h1>ðŸª™ Crypto (USD)</h1>
        <p>Ordered by price descending. Updated every 10 seconds.</p>
    </header>

    <h2>ðŸ‘‘ TOP 10</h2>

    <div id="crypto-list">


    </div>

    <footer>
        <p>by <a href="https://dibesfer.github.io">dibesfer</a> and <a href="http://www.coingecko.com/api">CoinGecko</a>
            and <a href="https://chatgpt.com">ChatGPT</a></p>
    </footer>

    <script>
        async function fetchCryptos() {

            const list = document.getElementById('crypto-list');

            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
                const data = await res.json();

                // Ordenamos de mÃ¡s cara a mÃ¡s barata
                data.sort((a, b) => b.current_price - a.current_price);

                
                list.innerHTML = '';
                data.forEach(coin => {
                    const li = document.createElement('div');
                    li.innerHTML = `
            <img src="${coin.image}">
            <div style="margin: 0 5px"></div>(${coin.symbol}) ${coin.name}: $${coin.current_price.toLocaleString()}`;
                    list.appendChild(li);
                });
            } catch (err) {
                list.innerHTML = 'Error fetching crypto: ' + err;
            }
        }

        // Actualiza cada 10 segundos
        fetchCryptos();
        setInterval(fetchCryptos, 10000);
    </script>
</body>

</html>
